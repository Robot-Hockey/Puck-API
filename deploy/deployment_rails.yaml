---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  namespace: air-rockey-api
  labels:
    app: api
  annotations:  
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
    - rockey-api.lappis.rocks
    secretName: letsencrypt-prod
  rules:
  - host: rockey-api.lappis.rocks
    http:
      paths:
      - backend:
          serviceName: api-service
          servicePort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: api-service
  namespace: air-rockey-api
  labels: 
    app: api
spec:
  selector:
    app: api
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
  namespace: air-rockey-api
  labels: 
    app: api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: registry.lappis.rocks/air-rockey-api:4
        ports:
        - containerPort: 3000
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: api-secrets
                key: database-url
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: api-secrets
                key: db-user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-secrets
                key: db-user-pass
          - name: SECRET_KEY_BASE
            valueFrom:
              secretKeyRef:
                name: api-secrets
                key: secret-key-base